<!DOCTYPE html>
<html>
<head>
    <title>Guess the Color Game & Power Sum Calculator</title>
</head>
<body>

<!-- Part 1-4: Guess the Color Game -->
<h1>Guess the color - Ajitha Narra</h1>
<form>
    <label for="secret_color">Guess the color:</label>
    <input type="password" id="secret_color" name="secret_color" value="Red"> <br>

    <label for="guess_color">Enter a guess:</label>
    <input type="text" id="guess_color" name="guess_color"> <br>

    <input type="button" onclick="processColor()" value="Check the color">
</form>
<p id="result">Attempts: 0 | Wrong: 0</p>

<!-- Image Section -->
<div id="imageContainer">
    <img id="plantImage" src="plant1.jpg" width="200" height="200" onclick="nextImage()">
</div>

<!-- Part 5: Power Sum Calculator -->
<h2>Ajitha Narra figures out powers</h2>
<form>
    <label for="first_value">Enter a number:</label>
    <input type="number" id="first_value" name="first_value" value="2"><br><br>

    <label for="second_value">Enter a number:</label>
    <input type="number" id="second_value" name="second_value" value="12"><br><br>

    <input type="button" value="Compute" onclick="powerSum()">
</form>
<p id="powerResult">Sum of powers will be shown here</p>

<script>
    // Part 1-4: Guess the Color Game Logic
    let attempts = 0;
    let wrong = 0;

    function processColor() {
        const secretColor = document.getElementById("secret_color").value.toLowerCase();
        const guessedColor = document.getElementById("guess_color").value.toLowerCase();
        attempts += 1;
        if (secretColor !== guessedColor) {
            wrong += 1;
            alert("That was not it");
        } else {
            alert("You got it!");
        }
        document.getElementById("result").innerHTML = `Attempts: ${attempts} | Wrong: ${wrong}`;
    }

    // Image switching logic for Part 4
    let showing = 1;
    function nextImage() {
        const imageElement = document.getElementById("plantImage");
        switch (showing) {
            case 1:
                imageElement.src = "plant2.jpg";
                showing = 2;
                break;
            case 2:
                imageElement.src = "plant3.jpg";
                showing = 3;
                break;
            case 3:
                imageElement.src = "plant1.jpg";
                showing = 1;
                break;
        }
    }

    // Part 5: Power Sum Calculator Logic
    function powerSum() {
        // Get values from inputs
        let first = parseInt(document.getElementById("first_value").value);
        let second = parseInt(document.getElementById("second_value").value);
        let sum = 0;

        // Loop to compute the sum of powers
        for (let i = 0; i < first; i++) {
            sum += Math.pow(second, i); // Calculate the power and add it to sum
        }

        // Display result
        document.getElementById("powerResult").innerHTML = `Sum of ${first} powers with base ${second} is: ${sum}`;
    }
</script>

</body>
</html>
