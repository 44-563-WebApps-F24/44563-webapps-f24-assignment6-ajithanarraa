<!DOCTYPE html>
<html>
<head>
    <title>Guess the Color Game</title>
</head>
<body>

<h1>Guess the color - Ajitha Narra</h1>
<form>
    <label for="secret_color">Guess the color:</label>
    <input type="password" id="secret_color" name="secret_color" value="Red"> <br>

    <label for="guess_color">Enter a guess:</label>
    <input type="text" id="guess_color" name="guess_color"> <br>

    <input type="button" onclick="processColor()" value="Check the color">
</form>
<p id="result">Attempts: 0 | Wrong: 0</p>
<div id="imageContainer">
    <img id="plantImage" src="plant1.jpg" width="200" height="200" onclick="nextImage()">
</div>

<script>
    let attempts = 0;
    let wrong = 0;

    function processColor() {
        const secretColor = document.getElementById("secret_color").value.toLowerCase();
        const guessedColor = document.getElementById("guess_color").value.toLowerCase();
        
        attempts += 1;
        if (secretColor !== guessedColor) {
            wrong += 1;
            alert("That was not it");
        } else {
            alert("You got it!");
        }
        
        document.getElementById("result").innerHTML = `Attempts: ${attempts} | Wrong: ${wrong}`;
    }
    let showing = 1;
    function nextImage() {
        const imageElement = document.getElementById("plantImage");

        switch (showing) {
            case 1:
                imageElement.src = "plant2.jpg";
                showing = 2;
                break;
            case 2:
                imageElement.src = "plant3.jpg";
                showing = 3;
                break;
            case 3:
                imageElement.src = "plant1.jpg";
                showing = 1;
                break;
        }
    }
</script>

</body>
</html>
