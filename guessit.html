<!DOCTYPE html>
<html>
<head>
    <title>Guess the Color Game - Ajitha Narra</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1 class="text-center">Guess the Color - Ajitha Narra</h1>
<form class="mb-4">
    <div class="form-group">
        <label for="secret_color">Guess the color:</label>
        <input type="password" id="secret_color" name="secret_color" value="Red" class="form-control">
    </div>

    <div class="form-group">
        <label for="guess_color">Enter a guess:</label>
        <input type="text" id="guess_color" name="guess_color" class="form-control">
    </div>

    <button type="button" class="btn btn-primary" onclick="processColor()">Check the color</button>
</form>

<p id="result" class="font-weight-bold">Attempts: 0 | Wrong: 0</p>

<div id="imageContainer" class="text-center mb-4">
    <img id="plantImage" src="plant1.jpg" width="200" height="200" class="img-thumbnail" onclick="nextImage()">
</div>

<script>
    let attempts = 0;
    let wrong = 0;

    function processColor() {
        const secretColor = document.getElementById("secret_color").value.toLowerCase();
        const guessedColor = document.getElementById("guess_color").value.toLowerCase();
        attempts += 1;
        if (secretColor !== guessedColor) {
            wrong += 1;
            alert("That was not it");
        } else {
            alert("You got it!");
        }
        document.getElementById("result").innerHTML = `Attempts: ${attempts} | Wrong: ${wrong}`;
    }

    let showing = 1;
    function nextImage() {
        const imageElement = document.getElementById("plantImage");
        switch (showing) {
            case 1:
                imageElement.src = "plant2.jpg";
                showing = 2;
                break;
            case 2:
                imageElement.src = "plant3.jpg";
                showing = 3;
                break;
            case 3:
                imageElement.src = "plant1.jpg";
                showing = 1;
                break;
        }
    }
</script>

</body>
</html>
