<!DOCTYPE html>
<html>
<h1>Ajitha Narra figures out powers</h1>

<form>
    <label for="first_value">Enter a number:</label>
    <input type="number" id="first_value" name="first_value" value="2"><br><br>

    <label for="second_value">Enter a number:</label>
    <input type="number" id="second_value" name="second_value" value="12"><br><br>

    <!-- Radio Buttons for Operations -->
    <label><input type="radio" name="operation" value="max" onclick="processRadio()"> Max</label><br>
    <label><input type="radio" name="operation" value="min" onclick="processRadio()"> Min</label><br>
    <label><input type="radio" name="operation" value="avg" onclick="processRadio()"> Average</label><br>
    <label><input type="radio" name="operation" value="geo" onclick="processRadio()"> Geometric</label><br>
</form>

<p id="radioResult">Computed result will be shown here</p>

<script>
    // Variables for the Guess the Color Game
    let attempts = 0;
    let wrong = 0;

    function processColor() {
        const secretColor = document.getElementById("secret_color").value.toLowerCase();
        const guessedColor = document.getElementById("guess_color").value.toLowerCase();
        attempts += 1;
        if (secretColor !== guessedColor) {
            wrong += 1;
            alert("That was not it");
        } else {
            alert("You got it!");
        }
        document.getElementById("result").innerHTML = `Attempts: ${attempts} | Wrong: ${wrong}`;
    }

    let showing = 1;

    function nextImage() {
        const imageElement = document.getElementById("plantImage");
        switch (showing) {
            case 1:
                imageElement.src = "plant2.jpg";
                showing = 2;
                break;
            case 2:
                imageElement.src = "plant3.jpg";
                showing = 3;
                break;
            case 3:
                imageElement.src = "plant1.jpg";
                showing = 1;
                break;
        }
    }

    function processRadio() {
        let first = parseFloat(document.getElementById("first_value").value);
        let second = parseFloat(document.getElementById("second_value").value);
        let result;
        let operation;

        const radios = document.getElementsByName("operation");
        for (const radio of radios) {
            if (radio.checked) {
                operation = radio.value;
                break;
            }
        }

        switch (operation) {
            case "max":
                result = Math.max(first, second);
                break;
            case "min":
                result = Math.min(first, second);
                break;
            case "avg":
                result = (first + second) / 2;
                break;
            case "geo":
                result = Math.pow(first * second, 0.5);
                break;
        }

        document.getElementById("radioResult").innerHTML = `Computed ${operation} with values ${first} and ${second} with result ${result}`;
    }
</script>

</body>
</html>
