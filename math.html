<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajitha Narra figures out powers</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1 class="text-center">Ajitha Narra figures out powers</h1>

<form class="mt-4">
    <div class="form-group">
        <label for="first_value">Enter a number:</label>
        <input type="number" id="first_value" name="first_value" value="2" class="form-control">
    </div>

    <div class="form-group">
        <label for="second_value">Enter a number:</label>
        <input type="number" id="second_value" name="second_value" value="12" class="form-control">
    </div>

    <!-- Radio Buttons for Operations -->
    <div class="form-check">
        <input type="radio" name="operation" value="max" onclick="processRadio()" class="form-check-input" id="max">
        <label class="form-check-label" for="max">Max</label>
    </div>
    <div class="form-check">
        <input type="radio" name="operation" value="min" onclick="processRadio()" class="form-check-input" id="min">
        <label class="form-check-label" for="min">Min</label>
    </div>
    <div class="form-check">
        <input type="radio" name="operation" value="avg" onclick="processRadio()" class="form-check-input" id="avg">
        <label class="form-check-label" for="avg">Average</label>
    </div>
    <div class="form-check">
        <input type="radio" name="operation" value="geo" onclick="processRadio()" class="form-check-input" id="geo">
        <label class="form-check-label" for="geo">Geometric</label>
    </div>
</form>

<p id="radioResult" class="font-weight-bold mt-3">Computed result will be shown here</p>

<!-- Bootstrap JS & jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    function processRadio() {
        let first = parseFloat(document.getElementById("first_value").value);
        let second = parseFloat(document.getElementById("second_value").value);
        let result;
        let operation;

        const radios = document.getElementsByName("operation");
        for (const radio of radios) {
            if (radio.checked) {
                operation = radio.value;
                break;
            }
        }

        switch (operation) {
            case "max":
                result = Math.max(first, second);
                break;
            case "min":
                result = Math.min(first, second);
                break;
            case "avg":
                result = (first + second) / 2;
                break;
            case "geo":
                result = Math.pow(first * second, 0.5);
                break;
        }

        document.getElementById("radioResult").innerHTML = `Computed ${operation} with values ${first} and ${second} with result ${result}`;
    }
</script>

</body>
</html>
