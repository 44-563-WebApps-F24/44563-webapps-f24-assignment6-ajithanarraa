<!DOCTYPE html>
<html>
<head>
    <title>Ajitha Narra Orders a Lunch</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1 class="text-center">Ajitha Narra Orders a Lunch</h1>

<!-- Checkbox Form for Lunch Order -->
<form class="mb-4">
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox_drink" value="drink">
        <label for="checkbox_drink" class="form-check-label">Drink</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox_side" value="side">
        <label for="checkbox_side" class="form-check-label">Side</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox_in" value="in">
        <label for="checkbox_in" class="form-check-label">Eat in</label>
    </div>

    <button type="button" class="btn btn-primary mt-3" onclick="startLunch()">Start a lunch order</button>
</form>

<p id="lunchResult" class="font-weight-bold">Your lunch order will appear here.</p>

<!-- Form for Updating Lunch Object -->
<form class="mb-4">
    <div class="form-group">
        <label for="property_name">Enter property:</label>
        <input type="text" id="property_name" value="entree" class="form-control">
    </div>

    <div class="form-group">
        <label for="property_value">Set it to:</label>
        <input type="text" id="property_value" class="form-control">
    </div>

    <button type="button" class="btn btn-secondary" onclick="updateLunch()">Update the lunch</button>
</form>

<p id="updatedLunchResult" class="font-weight-bold">Your updated lunch order will appear here.</p>

<script>
    let my_lunch = {};

    // Function to initialize lunch object based on checkboxes
    function startLunch() {
        my_lunch = {};
        my_lunch.drink = document.getElementById("checkbox_drink").checked;
        my_lunch.side = document.getElementById("checkbox_side").checked;
        my_lunch.in = document.getElementById("checkbox_in").checked;

        document.getElementById("lunchResult").innerHTML = 
            `Drink: ${my_lunch.drink}, Side: ${my_lunch.side}, Eat in: ${my_lunch.in}`;
    }

    // Function to update lunch object based on user input
    function updateLunch() {
        const property = document.getElementById("property_name").value;
        const value = document.getElementById("property_value").value;

        // Set the property on the my_lunch object
        my_lunch[property] = value;

        // Display updated lunch order
        document.getElementById("updatedLunchResult").innerHTML = JSON.stringify(my_lunch, null, 2);
    }
</script>

</body>
</html>
